            <p id="pogrubienie_dabrowski">    Pyta syn informatyka:
                - Tata, jak przyszedłem na świat?
                - No dobrze mój synu, kiedyś musieliśmy odbyć tę rozmowę: Tata poznał mamę na chatroomie. Później tata i mama spotkali się w cyberkafejce i w toalecie mama zechciała zrobić kilka downloadów z taty memory stick’a. Jak tata był gotowy z uploadem zauważyliśmy, że nie zainstalowaliśmy żadnego firewalla. Niestety było już za późno, żeby nacisnąć ”cancel” albo ”escape”, a i komunikat ”Chcesz na pewno ściągnąć plik?” już na początku skasowaliśmy w opcjach w ”Ustawienia”. Mamy antywirus już od dłuższego nie był uaktualniany i nie poradził sobie z taty robakiem. Więc nacisnęliśmy klawisz ”Enter” i mama otrzymała komunikat: ”Przypuszczalny czas kopiowania dziewięć miesięcy”.</p>
            <p id="pochylona_dabrowski">   Charakterystyka informatyka:
                - nie patrzy lecz skanuje,
                - nie słucha lecz sampluje,
                - nie myśli lecz kompiluje,
                - nie rozwiązuje problemów lecz debuguje,
                - nie ogląda telewizji lecz dygitalizuje obraz,
                - nie przypomina sobie lecz odświeża cache,
                - nie chodzi za potrzebą lecz opróżnia kosz,
                - nie leczy się lecz odpala avast!,
                - nie traci pamięci lecz ją formatuje,
                - nie chodzi lecz się scrolluje,
                - nie maluje lecz tworzy fraktale,
                - nie pakuje się lecz kompresuje,
                - nie sprząta pokoju lecz go defragmentuje,
                - nie zamawia pizzy lecz ją downloaduje.   </p>
            <p id="index_gorny_dabrowski"> Przychodzi synek do tatusia informatyka:
                - Tatusiu? Skąd się biorą dzieci?
                - Znajdź se w Google gówniarzu!  </p>
            <p id="index_dolny_dabrowski">   Klasyfikator pojemności butelek wódki w świecie informatyków:
